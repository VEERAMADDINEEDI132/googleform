<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REG FORM</title>
</head>

<body>
    <marquee behavior="" direction="">
        <h1>Course Registration Form</h1>
    </marquee>
    <form action="./responce.html">
        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td><label for="firstname">First Name</label></td>

                    <td><input type="text" name="firstname" id="fn" placeholder="Eg:Brahmaiah" required maxlength="30"></td>
                </tr>
                <tr>
                    <td><label for="surname">Sur Name</label></td>
                    <td><input type="text" name="secondname" id="se" placeholder="Eg:veera" required maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="mobilenumber">Mobile Number</label></td>
                    <td><input type="tel" placeholder="Eg:1234567890" required maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" placeholder="Eg:brahmi@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" placeholder="min 5 charecters" required maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="conformpassword">Conform Password</label></td>
                    <td><input type="password" placeholder="min 5 charecters" required maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="date">DOB</label></td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" value="Male" required/><label for="male">Male</label>
                        <input type="radio" name="gender" value="Female" required /><label for="female">Female</label>
                        <input type="radio" name="gender" value="others" required/><label for="others">Others</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="select country">Select Country</label></td>
                    <td>
                        <select name="" id="">
        <option value="india">India</option>
        <option value="pak">Pakistan</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="upload picture">Upload Picture</label></td>
                    <td><input type="file" required></td>
                </tr>
                <tr>
                    <td><button>Reset</button></td>
                </tr>
            </table>
        </fieldset>


        <fieldset>

            <legend>Course Details</legend>
            <table>
                <tr>
                    <td><label for="select course">Select Course</label></td>
                    <td><select name="" id="">
        <option value="Java Full Stack">Java Full Stack</option>
        <option value="python full stack">Python Full Stack</option>
        <option value="web development">Web Development</option>
        </select></td>
                </tr>
                <tr>
                    <td><label for="delivery mode">Delivery Mode</label></td>
                    <td><input type="radio" name="delivery" id="offline" value="offline" required><label for="offline">OFFLINE</label>
                        <input type="radio" name="delivery" id="online" value="online" required><label for="online">ONLINE</label></td>
                    <tr>
                        <td><label for="comments">Comments</label></td>
                        <td><textarea name="comments" id="comments" cols="30"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td>
                    </tr>
                </tr>
            </table>
        </fieldset>

    </form>


</body>

</html>
